{% if sorted_movie_list %}
    <ul>
    {% for movie in sorted_movie_list %}
        <li><a href="{% url 'movies:details' movie.id %}">{{ movie.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No movies found.</p>
{% endif %}

<form action="{% url 'movies:create' %}" method="get">
    <input type="submit" value="Create new movie"/>
</form>
